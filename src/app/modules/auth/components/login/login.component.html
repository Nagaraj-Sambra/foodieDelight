<div class="container _loginWrapper">
    <div class="row w-100">
      <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
        <img src="../assets/images/default-login.jpg" alt="Login Image" class="img-fluid">
      </div>
      <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center flex-column">
        <div class="row w-100 mt-2">
          <h3>Admin Login</h3>
        </div>
        <form class="w-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input [class.is-valid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" type="text" class="form-control" placeholder="Username" formControlName="username">
            <small [class.d-none]="loginForm.get('username')?.valid || loginForm.get('username')?.untouched" class="text-danger">Username is required</small>
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input [class.is-valid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" type="password" class="form-control" placeholder="Password" formControlName="password">
            <small [class.d-none]="loginForm.get('password')?.valid || loginForm.get('password')?.untouched" class="text-danger">Password is required</small>
          </div>
          <div>
            <button type="submit" class="btn btn-block btn-outline-success" [disabled]="!loginForm.valid">
              {{ loginMode ? 'Login' : 'Create Account' }}
            </button>
          </div>
          <div class="mt-3">
            <p>
              {{ loginMode ? 'Dont have account ?' : 'Already Have Account ?' }}
              <span (click)="onModeSwitch()" style="color: red; cursor: pointer;">
                {{ loginMode ? 'Create One' : 'Login' }}
              </span>
            </p>
            <p>
              <a href="#" style="color:red">Forgot Password</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
