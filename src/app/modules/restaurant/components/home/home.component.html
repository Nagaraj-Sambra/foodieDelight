<div class="container-fluid p-1">
    <app-navbar></app-navbar>
    <div class="row">
        <div class="col-md-3">
            <app-sidebar></app-sidebar>
        </div>
        
        <div class="col-md-9">
            <div class="row mt-3">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h3>Welcome to {{appName}} {{username}} </h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3" *ngFor="let stat of restaurantStats">
                  <div class="card">
                    <div class="card-header bg-dark text-white">
                      <h5>{{ stat.title }} <span class="badge" [ngClass]="stat.badgeClass">{{ stat.percentage }}</span></h5>
                    </div>
                    <div class="card-body">
                      <strong>{{ stat.value }}</strong>
                    </div>
                  </div>
                </div>
              </div>
              
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-dark text-white">Recent Orders</div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Food Item</th>
                                    <th scope="col">Price</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">1</th>
                                    <td>Pizza</td>
                                    <td>10$</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">2</th>
                                    <td>Burger</td>
                                    <td>20$</td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-dark text-white">Monthly Revenue</div>
                        <div class="card-body">
                            <span>Week 1</span>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                            </div>
                            <span>Week 2</span>
                            <div class="progress mt-1">
                                <div class="progress-bar bg-warning" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
                            </div>
                            <span>Week 3</span>
                            <div class="progress mt-1">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 55%;" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">55%</div>
                            </div>
                            <span>Week 4</span>
                            <div class="progress mt-1">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
